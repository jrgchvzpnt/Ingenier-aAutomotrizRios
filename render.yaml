# Configuración para Render.com
# Este archivo despliega automáticamente tu aplicación completa

services:
  # ==========================================
  # BACKEND (FastAPI + Python)
  # ==========================================
  - type: web
    name: ingenieria-rios-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DB_NAME
        value: ingenieria_rios_db
      - key: MONGO_URL
        fromDatabase:
          name: ingenieria-rios-mongodb
          property: connectionString
    healthCheckPath: /api/

  # ==========================================
  # FRONTEND (React)
  # ==========================================
  - type: web
    name: ingenieria-rios-frontend
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: yarn install && yarn build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: ingenieria-rios-backend
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# ==========================================
# BASE DE DATOS (MongoDB)
# ==========================================
databases:
  - name: ingenieria-rios-mongodb
    plan: free
    databaseName: ingenieria_rios_db
    user: admin_user
