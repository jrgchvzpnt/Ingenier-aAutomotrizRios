# Configuración para Render.com
# Este archivo despliega automáticamente tu aplicación completa

services:
  # ==========================================
  # BACKEND (FastAPI + Python)
  # ==========================================
  - type: web
    name: ingenieria-rios-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DB_NAME
        value: ingenieria_rios_db
      - key: MONGO_URL
        sync: false
    healthCheckPath: /api/

  # ==========================================
  # FRONTEND (React)
  # ==========================================
  - type: static
    name: ingenieria-rios-frontend
    env: static
    region: oregon
    branch: main
    buildCommand: cd frontend && yarn install && yarn build
    staticPublishPath: frontend/build
    pullRequestPreviewsEnabled: false
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
      - key: REACT_APP_BACKEND_URL
        value: https://ingenieria-rios-backend.onrender.com
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
